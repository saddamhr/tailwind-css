<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My GitHub Profile</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
  </head>
  <body
    class="h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900"
  >
    <div
      class="max-w-sm mx-auto p-8 bg-white rounded-xl shadow-md space-y-2 sm:flex sm:items-center sm:py-4 sm:space-y-0 sm:space-x-6 dark:bg-gray-800 sm:dark:hover:bg-gray-700"
    >
      <img
        class="h-24 mx-auto rounded-full ring-4 ring-green-400 sm:max-0 sm:flex-shrink-0 transform hover:scale-105 duration-500"
        src="./images/my-profile.jpg"
        alt="Saddam Logo"
      />
      <div class="text-center space-y-2 sm:text-left">
        <div class="space-y-0.5">
          <p class="text-lg text-black font-semibold dark:text-gray-300">
            Md. Saddam Hossain
          </p>
          <p class="text-gray-500 font-medium dark:text-gray-400">
            Explore my GitHub
          </p>
        </div>
        <button class="btn btn-purple">Visit now</button>
        <button target="_blank" class="btn btn-green ml-2">Website</button>
      </div>
    </div>
  </body>
</html>
